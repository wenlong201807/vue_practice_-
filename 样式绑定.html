<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>样式绑定方式</title>
  <style>
    .actived {
      cursor: pointer;
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <div @click="handleDivClick" :class="{actived:isActived}">绑定点击事件</div> -->
    <div @click="handleDivClick" :class="[actived,activedOne]">绑定点击事件</div>
    <div :style="[styleObj,{fontSize:'20px'}]" @click="handleStyleClick">我是内连样式效果</div>
  </div>

  <script>

    var app = new Vue({
      el: '#app',
      data: {
        // isActived: false
        actived: '',
        activedOne: "actived_one",
        styleObj: {
          color: 'blue',
          cursor: 'pointer'
        }
      },
      methods: {
        handleDivClick: function () {
          // this.isActived = !this.isActived;//使用对象的形式
          this.actived = this.actived === 'actived' ? "" : 'actived';
        },
        handleStyleClick: function () {
          this.styleObj.color = this.styleObj.color === "blue" ? "red" : "blue";
        }
      }
    })
  </script>
</body>

</html>
