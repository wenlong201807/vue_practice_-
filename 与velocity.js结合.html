<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.1.0/dist/jquery.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/velocity-animate@1.5.0/velocity.min.js"></script>
  <link rel="stylesheet" href="./animate.css">
  <title>velocity.js准备</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <button @click="handleClikc">toggle</button>
    <transition name="fade" @before-enter="handleBeforeEnter" @enter="handleEnter" @after-enter="handleAfterEnter">
      <h1 v-show="show">hello world</h1>
    </transition>
  </div>

  <script>

    var app = new Vue({
      el: '#app',
      data: {
        show: true,
      },
      methods: {
        handleClikc: function () {
          this.show = !this.show;
        },
        handleBeforeEnter: function (el) {
          el.style.opacity = 0;
        },
        handleEnter: function (el, done) {
          Velocity(el, { opacity: 1 }, { duration: 1000, complete: done })
        },
        handleAfterEnter: function (el) {
          alert('动画接收')
        },

      }
    })
  </script>
  </body_content>

</html>
