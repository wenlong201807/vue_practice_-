<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.1.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/velocity-animate@1.5.0/velocity.min.js"></script>
  <link rel="stylesheet" href="./animate.css">
  <title>velocity.js准备</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <button @click="handleClikc">toggle</button>
    <transition name="fade" @before-enter="handleBeforeEnter" @enter="handleEnter" @after-enter="handleAfterEnter" @before-leave="handleBeforeLeave"
      @leave="handleLeave" @after-leave="handleAfterLeave">
      <h1 v-show="show">hello world</h1>
    </transition>


  </div>

  <script>

    var app = new Vue({
      el: '#app',
      data: {
        show: true,
      },
      methods: {
        handleClikc: function () {
          this.show = !this.show;
        },
        handleBeforeEnter: function (el) {
          el.style.color = "red";
        },
        handleAfterEnter: function (el) {
          setTimeout(() => {
            el.style.color = "black";
          }, 2000)
        },
        handleEnter: function (el, done) {
          setTimeout(() => {
            el.style.color = "green";
          }, 2000)
          setTimeout(() => {
            done()
          }, 3000)
        },
        handleBeforeLeave: function (el) {
          el.style.fontSize = "40px";
        },
        handleLeave: function (el, done) {
          setTimeout(() => {
            el.style.fontSize = "80px";
          }, 2000)
          setTimeout(() => {
            done()
          }, 3000)

        },
        handleAfterLeave: function (el) {
          setTimeout(() => {
            el.style.fontSize = "40px";
          }, 2000)
        }
      }
    })
  </script>
  </body_content>

</html>
