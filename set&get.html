<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>计算属性，方法，侦听器</title>
</head>

<body>
  <div id="app">
    {{fullName }}
  </div>

  <script>

    var app = new Vue({
      el: '#app',
      data: {
        firstName: "zhu",
        lastName: "wenlong",

        age: 2128

      },

      // 计算属性，可以使用内置缓存，数据不改变，就可以使用原来缓存的数据
      computed: {
        fullName: {
          get: function () {
            console.log('计算了get一次')
            return this.firstName + '  ***  ' + this.lastName
          },
          set: function (value) {
            console.log('计算了set一次')
            var arr = value.split(" ");
            this.firstName = arr[0];
            this.lastName = arr[1];
            console.log(value)
          }
        }

      }
    })
  </script>
</body>

</html>
