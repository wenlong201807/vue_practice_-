<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>动画封装</title>

</head>

<body>
  <div id="app">
    <button @click="handleClikc">add</button>
    <fade :show="show">
      <div>hellow orld</div>
    </fade>

    <fade :show="show">
      <h1>2222</h1>
    </fade>

  </div>

  <script>

    Vue.component('fade', {
      props: ['show'],
      template: `
  <transition 
  @before-enter="handleBeforeEnter"
  @enter="handleEnter"
  >
      <slot v-if="show" ></slot>
    </transition>
  `,
      methods: {
        handleBeforeEnter: function (el) {
          el.style.color = 'red';
        },
        handleEnter: function (el, done) {
          setTimeout(() => {
            el.style.color = 'green';
            done();
          }, 1000)
        }
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        show: false,
      },
      methods: {
        handleClikc: function () {
          this.show = !this.show;
        },

      }
    })
  </script>
  </body_content>

</html>
